<section id="contact" class="py-12 px-6 bg-black text-white flex flex-col items-center">
  <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-blue-400">Contact Me</h2>
  <p class="text-zinc-400 mb-10 text-center max-w-md">
    Got a project, idea, or just want to say hi? Drop a message below and I'll
    get back to you!
  </p>

  <form class="w-full max-w-xl bg-zinc-800 p-8 rounded-2xl shadow-md space-y-6" (ngSubmit)="onSubmit($event)"
    #contactForm="ngForm">
    <div>
      <label for="name" class="block text-sm text-zinc-300 mb-2">Name</label>
      <input type="text" id="name" name="user_name" ngModel required
        class="w-full px-4 py-2 rounded-lg bg-zinc-900 border border-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="email" class="block text-sm text-zinc-300 mb-2">Email</label>
      <input type="email" id="email" ngModel name="user_email" required
        class="w-full px-4 py-2 rounded-lg bg-zinc-900 border border-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="message" class="block text-sm text-zinc-300 mb-2">Message</label>
      <textarea id="message" ngModel name="message" rows="5" required
        class="w-full px-4 py-2 rounded-lg bg-zinc-900 border border-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 transition-colors text-white font-medium py-2 rounded-lg">
      <span *ngIf="loading">Sending Mail...</span>
      <span *ngIf="!loading">Submit</span>
    </button>
  </form>
</section>
