<section
  id="skills"
  class="py-16 px-6 bg-black text-white flex flex-col items-center"
>
  <h2 class="text-3xl sm:text-4xl font-bold mb-12 text-blue-400">
    Skills & Tools
  </h2>

  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Card 1: Frontend -->
    @for (category of categories; track $index) {
    <div
      appFadeUpOnScroll
      class="bg-zinc-800 p-6 rounded-2xl shadow-md hover:shadow-blue-400/20 transform hover:scale-[1.03] transition duration-300 ease-in-out"
    >
      <h3
        class="text-xl font-semibold mb-4 text-blue-300 flex items-center gap-2"
      >
        {{ category.title }}
      </h3>
      <ul class="space-y-3 text-zinc-300 text-base">
        @for (skill of category.skills; track $index) {
        <li class="flex items-center gap-3">
          <i [class]="skill.icon"></i>
          {{ skill.name }}
        </li>
        }
      </ul>
    </div>
    }
  </div>
</section>
